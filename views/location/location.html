{%include "include/header.html"%}

<main class="page">
    <!-- 좌측 레일(PC) -->
    <aside class="rail" aria-label="빠른 찾기">
        <button class="rail-btn" data-filter="route">
            <span class="rail-ico">
                <img src="./assets/img/Directions_icon.png" alt="길 찾기 아이콘">
            </span>
            <span class="rail-copy"><strong>길 찾기</strong></span>
        </button>

        <button class="rail-btn" data-filter="food">
            <span class="rail-ico">
                <img src="./assets/img/Food_icon.png" alt="먹거리 아이콘">
            </span>
            <span class="rail-copy"><strong>먹거리</strong></span>
        </button>

        <button class="rail-btn" data-filter="toilet">
            <span class="rail-ico">
                <img src="./assets/img/toilet_icon.png" alt="화장실 아이콘">
            </span>
            <span class="rail-copy"><strong>화장실</strong></span>
        </button>
    </aside>
    <!-- 검색/리스트 패널 -->
    <section class="panel" aria-label="검색 및 결과">
        <div class="search">
            <!-- ⚠️ 여기 ID 바꿈 -->
            <input id="q_m" type="search" placeholder="검색어를 입력하세요" aria-label="검색어">
            <i class="icon-search" aria-hidden="true"></i>
            <button class="btn-clear" id="btnClear_m" aria-label="검색어 지우기">×</button>
        </div>

        <!-- 변경 전: 하드코딩된 article들 전부 삭제/주석 -->
        <div class="list" id="resultList" aria-live="polite"></div>

    </section>

    <!-- 모바일 칩 -->
    <section id="map">
        <div class="map-inner"></div>

        <!-- 모바일에서 지도 위에 겹칠 오버레이 -->
        <div class="m-overlay">
            <section class="panel" aria-label="검색 및 결과">
                <div class="search">
                    <input id="q" type="search" placeholder="검색어를 입력하세요" aria-label="검색어">
                    <i class="icon-search" aria-hidden="true"></i>
                    <button class="btn-clear" id="btnClear" aria-label="검색어 지우기">×</button>
                </div>
            </section>

            <div class="chips" role="group" aria-label="빠른 찾기(모바일)">
                <button class="chip" data-filter="route"><img src="../assets/img/Directions_icon.png" alt=""><span>길
                        찾기</span></button>
                <button class="chip" data-filter="food"><img src="../assets/img/Food_icon.png"
                        alt=""><span>먹거리</span></button>
                <button class="chip" data-filter="toilet"><img src="../assets/img/toilet_icon.png"
                        alt=""><span>화장실</span></button>
            </div>
        </div>
    </section>

</main>

<!-- 플로팅 챗봇 버튼(이미지 교체만 하면 됨) -->
<button class="fab" id="fabBtn" aria-haspopup="dialog" aria-controls="chatModal" aria-expanded="false">
    <img src="../assets/img/Floating_Chatbot_Icon.png" alt="도움말 열기">
</button>
