<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | FULL COUNT</title>
    <link rel="stylesheet" href="../assets/css/Login.css">
</head>

<body>
    <div class="fc-wrap">
        <div class="fc-card">

            <!-- 로고 이미지 -->
            <div class="fc-logo">
                <a href="../index.html"><img src="../assets/img/edited_logo.png" alt="FULL COUNT 로고"></a>
            </div>

            <!-- 로그인 폼 -->
            <form class="fc-form" action="/login" method="post">
                <input class="fc-input" type="text" name="username" placeholder="아이디" required>
                <input class="fc-input" type="password" name="password" placeholder="비밀번호" required>

                <label class="fc-remember">
                    <input type="checkbox" name="remember"> 로그인 유지
                </label>

                <button type="submit" class="fc-btn">로그인</button>
            </form>

            <!-- 하단 링크 -->
            <div class="fc-links">
                <p>아이디 혹은 비밀번호 분실시 관리자에게 문의하세요</p>
            </div>

            <!-- 구분선 -->
            <div class="fc-divider">또는</div>

            <!-- 간편 로그인 아이콘 -->
            <div class="fc-social">
                <a class="fc-sns" href="#"><img src="../assets/img/Logo_G.png" alt="Google"></a>
                <a class="fc-sns" href="#"><img src="../assets/img/Logo_Naver.png" alt="Naver"></a>
                <a class="fc-sns" href="#"><img src="../assets/img/Logo_Apple.png" alt="Apple"></a>
                <a class="fc-sns" href="#"><img src="../assets/img/Logo_Kakao.png" alt="Kakao"></a>
            </div>

        </div>
    </div>
</body>

</html>
